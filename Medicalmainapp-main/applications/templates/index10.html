<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Charts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .chart {
            flex: 100%; 
            padding: 10px;
            box-sizing: border-box; 
        }
    </style>
</head>
<body>
    <h1>Pie Charts for Smoking History and Heart Disease</h1>

    <div class="row">
        <div class="chart">
            <h2>Smoking History - Diabetes</h2>
            <div id="pie_diabetes_smoking"></div>
            <script>
                var data_diabetes_smoking = {{ graphJSON_diabetes_smoking | safe }};
                Plotly.newPlot('pie_diabetes_smoking', data_diabetes_smoking.data, data_diabetes_smoking.layout);
            </script>
        </div>
    </div>

    <div class="row">
        <div class="chart">
            <h2>Heart Disease - Diabetes</h2>
            <div id="pie_diabetes_heart"></div>
            <script>
                var data_diabetes_heart = {{ graphJSON_diabetes_heart | safe }};
                Plotly.newPlot('pie_diabetes_heart', data_diabetes_heart.data, data_diabetes_heart.layout);
            </script>
        </div>
    </div>

    <div class="row">
        <div class="chart">
            <h2>Smoking History - Non-Diabetes</h2>
            <div id="pie_non_diabetes_smoking"></div>
            <script>
                var data_non_diabetes_smoking = {{ graphJSON_non_diabetes_smoking | safe }};
                Plotly.newPlot('pie_non_diabetes_smoking', data_non_diabetes_smoking.data, data_non_diabetes_smoking.layout);
            </script>
        </div>
    </div>

    <div class="row">
        <div class="chart">
            <h2>Heart Disease - Non-Diabetes</h2>
            <div id="pie_non_diabetes_heart"></div>
            <script>
                var data_non_diabetes_heart = {{ graphJSON_non_diabetes_heart | safe }};
                Plotly.newPlot('pie_non_diabetes_heart', data_non_diabetes_heart.data, data_non_diabetes_heart.layout);
            </script>
        </div>
    </div>

</body>
</html>
