<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Histogram of Age by Gender</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header style="text-align: right;">
        <a href="{{ url_for('index4') }}"><button type="button" class="btn btn-outline-primary me-2">Next</button></a>
    </header>
    <h1>Interactive Histogram of Age by Gender for Diabetic Patients</h1>
    
    <div id="plotly_histogram"></div>

    <script type="text/javascript">
        fetch('/histogram')
            .then(response => response.json())
            .then(data => {
                const plotData = JSON.parse(data);
                Plotly.newPlot('plotly_histogram', plotData);
            })
            .catch(error => console.error('Error fetching histogram data:', error));
    </script>
</body>
</html>
