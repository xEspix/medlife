{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="md:w-2/5 w-5/6 rounded-lg px-4 py-5 font-semibold flex items-center justify-between fixed top-4 shadow-lg
                        {% if category == 'error' %} right-0 border border-red-700  bg-red-200 text-red-700 {% else %} right-0 bg-green-200 border border-green-700 text-green-700 {% endif %}" role="alert">
                {{ message }}
                <button type="button" class="text-black ml-4 px-5 " data-bs-dismiss="alert" aria-label="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
