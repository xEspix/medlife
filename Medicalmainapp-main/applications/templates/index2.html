<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Plot</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <header style="text-align: right;">
        <a href="{{ url_for('index2') }}"><button type="button" class="btn btn-outline-primary me-2">Next</button></a>
    </header>
    <h1>3D Surface Plot</h1>
    <div id="plot"></div>
    <script>
        var plotData = {{ plot|safe }};
        Plotly.newPlot('plot', plotData.data, plotData.layout);
    </script>
</body>
</html>
